slicked.config = "h2"

h2 {
  profile = "slick.jdbc.H2Profile$"
  db = {
    dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
    properties = {
      driver = "org.h2.Driver"
      url = "jdbc:h2:./db/h2"
    }
    keepAliveConnection = true
    numThreads = 1
  }
}

model.generator = {
  object = "Tables"
  package = "model"
  tableFilterRegex = ".*"
}
